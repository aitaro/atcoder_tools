name: Publish Gem

on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Bundle install
      run: bundle

    - name: Build Gem
      run: rake build

    - name: mkdir gem
      run: mkdir ~/.gem

    - name: Add api key
      run: "echo ':rubygems_api_key: ${secrets.RUBYGEMS_API_KEY}' > ~/.gem/credentials"

    - name: test
      run: cat ~/.gem/credentials

    - name: test2
      run: git status

    - name: Release Gem
      run: rake release