name: Publish Gem

on:
  push:
    branch:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Bundle install
      run: bundle

    - name: Build Gem
      run: rake build

    - name: mkdir gem
      run: mkdir ~/.gem

    - name: Add api key
      run: "echo :rubygems_api_key: $RUBYGEMS_API_KEY > ~/.gem/credentials"
      env:
        RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

    - name: change chmod
      run: chmod 0600 ~/.gem/credentials

    - name: test
      run: cat ~/.gem/credentials

    - name: test2
      run: git status

    - name: test3
      run: "echo $RUBYGEMS_API_KEY"
      env:
        RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

    - name: set git username
      run: git config user.name "Aitaro Chaya"
      
    - name: set git email
      run: git config user.email "aitaro.chaya@gmail.com"

    - name: checkout
      run: git checkout master

    - name: Release Gem
      run: rake release